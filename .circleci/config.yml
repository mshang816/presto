version: 2.1
workflows:
  version: 2
  dist-compile:
    jobs:
      - linux-build

executors:
  build:
    docker:
      - image : prestocpp/prestocpp-circleci:mikesh-20220331
    resource_class: 2xlarge
    environment:
        CC:  /opt/rh/gcc-toolset-9/root/bin/gcc
        CXX: /opt/rh/gcc-toolset-9/root/bin/g++

jobs:
  linux-build:
    executor: build
    steps:
      - checkout
      - run:
          name: "Update velox"
          command: |
            cd presto-native-execution
            make velox-submodule
      - run:
          name: "Calculate merge-base date for CCache"
          command: git show -s --format=%cd --date="format:%Y%m%d" $(git merge-base origin/main HEAD) | tee merge-base-date
      - restore_cache:
          name: "Restore CCache cache"
          keys:
            - native-exe-linux-ccache-{{ arch }}-{{ checksum "merge-base-date" }}
      - run:
          name: Build
          command: |
            mkdir -p .ccache
            export CCACHE_DIR=$(realpath .ccache)
            ccache -sz -M 5Gi
            source /opt/rh/gcc-toolset-9/enable
            cmake -B _build/debug -GNinja -DTREAT_WARNINGS_AS_ERRORS=1 -DENABLE_ALL_WARNINGS=1 -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=/usr/local -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
            ninja -C _build/debug -j 10
            ccache -s
      - save_cache:
          name: "Save CCache cache"
          key: native-exe-linux-ccache-{{ arch }}-{{ checksum "merge-base-date" }}
          paths:
            - .ccache/
      - run:
          name: 'Run Unit Tests'
          command: |
            cd _build/debug
            ctest -j 16 -VV --output-on-failure --exclude-regex velox.*
      - run:
          name: 'Generate pom.xml'
          command: make gen-pom-xml
      - run:
          name: 'Checkout prestodb'
          command: |
            git clone --depth 1 https://github.com/prestodb/presto.git /root/presto
            cd /root/presto && mvn clean install -DskipTests -Dair.check.skip-all=true -pl presto-hive
      - run:
          name: 'Run TestHiveExternalWorkersQueries'
          command: |
            cd /root/project/java/presto-native-tests
            mvn -DPRESTO_SERVER=/root/project/_build/debug/presto_cpp/main/presto_server -DDATA_DIR=/tmp/ -Duser.timezone=America/Bahia_Banderas test
